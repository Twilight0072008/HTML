<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form</title>
</head>
<body>

  <h1>Ocean View Hotel</h1>
  <p>Book your stay with comfort and luxury</p>

  <form action="#" method="post">
    <h2>Hotel Room Booking Form</h2>

    <!-- Guest Details -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

    <!-- Booking Details -->
    <label for="checkin">Check-in Date:</label><br>
    <input type="date" id="checkin" name="checkin" required><br><br>

    <label for="checkout">Check-out Date:</label><br>
    <input type="date" id="checkout" name="checkout" required><br><br>

    <label for="guests">Number of Guests:</label><br>
    <input type="number" id="guests" name="guests" min="1" max="10" value="1" required><br><br>

    <!-- Room Type -->
    <label for="roomType">Room Type:</label><br>
    <select id="roomType" name="roomType" required>
      <option value="">-- Select Room Type --</option>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="deluxe">Deluxe Suite</option>
      <option value="family">Family Suite</option>
    </select><br><br>

    <!-- Extras -->
    <fieldset>
      <legend>Additional Services:</legend>
      <input type="checkbox" id="breakfast" name="extras" value="breakfast">
      <label for="breakfast">Breakfast Included</label><br>

      <input type="checkbox" id="pickup" name="extras" value="pickup">
      <label for="pickup">Airport Pickup</label><br>

      <input type="checkbox" id="wifi" name="extras" value="wifi">
      <label for="wifi">High-Speed WiFi</label><br>
    </fieldset><br>

    <!-- Payment Option -->
    <label>Payment Method:</label><br>
    <input type="radio" id="credit" name="payment" value="credit" required>
    <label for="credit">Credit Card</label><br>

    <input type="radio" id="debit" name="payment" value="debit">
    <label for="debit">Debit Card</label><br>

    <input type="radio" id="cash" name="payment" value="cash">
    <label for="cash">Cash at Hotel</label><br><br>

    <!-- Special Requests -->
    <label for="requests">Special Requests:</label><br>
    <textarea id="requests" name="requests" rows="4" placeholder="Any additional preferences or requirements..."></textarea><br><br>

    <!-- Buttons -->
    <button type="submit">Book Now</button>
    <button type="reset">Reset Form</button>

  </form>

</body>
</html>
