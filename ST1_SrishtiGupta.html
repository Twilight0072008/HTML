<!DOCTYPE html>
<html>
<head>
    <title>Aadhaar Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px gray;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            display: block;
            width: 100%;+
            background-color: #004080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Aadhaar Registration Form</h2>

    <form action="#" method="post">
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="dob">Date of Birth:</label>
        
        </select>
            </form>
</div>

</body>
</html>
