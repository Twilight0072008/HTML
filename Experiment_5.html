<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form method="post" action="submit_registration.php">
    
    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <!-- Roll Number -->
    <label for="roll">Roll Number:</label><br>
    <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required><br><br>

    <!-- Email with HTML5 validation -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Course -->
    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
      <option value="">-- Select Course --</option>
      <option value="btech">B.Tech</option>
      <option value="bca">BCA</option>
      <option value="bsc">B.Sc</option>
      <option value="mba">MBA</option>
    </select><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea><br><br>

    <!-- Submit and Reset -->
    <button type="submit">Register</button>
    <button type="reset">Reset Form</button>

  </form>

</body>
</html>
